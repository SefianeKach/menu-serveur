name: ci
on:
  - push
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'zulu'
      - run: mvn package
      - uses: actions/upload-artifact@v2
        with:
          name: menu-server
          path: target/menu-server.jar

          